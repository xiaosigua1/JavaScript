<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>删除节点</title>
    <!--
      empty(), remove(), detach()三者的区别

      empty():只能清空节点的内容和子元素！节点本身不会被删除！
      remove():
             01.删除整个节点，包含自身和子元素！
             02.删除了节点所对应的事件
      detach():
             01.删除整个节点，包含自身和子元素！
             02.不会删除节点所对应的事件
    -->

</head>
<body>
<div id="main">
    main
    <div id="first">first
       <div>里面的子元素</div>
    </div>
</div>


<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">

$(function(){
   var $first=$("#first");

    $first.click(function(){
        alert("first");
    })
    // $first.empty();
    // $first.remove();
      $first.detach();
      $first.prependTo("body");

})


</script>
</body>
</html>
