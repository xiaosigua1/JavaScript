<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break,continue</title>
</head>
<body>
<script type="text/javascript">
    for(var i=0;i<=5;i++){  //break
        if(i==5) break;
        document.write(i+"<br/>");
    }
    document.write("<hr/>");
    for(var i=0;i<=5;i++){  //continue
        if(i==3)continue;
        document.write(i+"<br/>");
    }

</script>
</body>

</html>

07.break,continue
