<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>switch</title>

</head>
<body>



<script type="text/javascript">
    var  num=window.prompt("请问：今天周几？"); //让用户输入整数
    switch (parseInt(num)){  // 因为用户输入的是字符串  要么 case "1"  要么 parseInt(num)
        case 1:
            alert(1);
            break;
            alert(111); // 没有意义  但是不会报错
        case 2:
            alert(2);
            break;
        case 3:
            alert(3);
            break;
        default :
            alert("default");
    }


</script>
</body>

</html>
