      JavaScript:
       组成：
           01.ECMAScript描述了js语言的语法和基本的对象！
           02.DOM（文档对象模型）描述了处理网页内容的方法和接口
           03.BOM（浏览器对象模型）描述了与浏览器进行交互的方法和接口
      特点：
          01.无需预编译        弱语言类型
          02.运行在客户端      减轻服务器压力

      网页中引入css和js文件的顺序！
       css引入在head标签中！ 目的就是在用户看到页面的时候有样式！
       js引入在body标签中的对下面！目的是 在交互过程中，确保所有的内容加载完毕！
    -->
