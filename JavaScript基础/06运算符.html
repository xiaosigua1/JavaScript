<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>常用的运算符</title>


</head>
<body>
<script type="text/javascript">
    /**
     * 常用的运算符
     */
    document.write("+运算："+(5+5)+"<br/>");
    document.write("-运算："+(5-5)+"<br/>");
    document.write("*运算："+(5*5)+"<br/>");
    document.write("/运算："+(5/5)+"<br/>");
    //  %   取余
    var num=3;
    /*
     ++在变量前  先自身加1  之后参与运算
     ++在变量后  先参与运算   之后自身加1
     */
    document.write("%运算："+(5%3)+"<br/>");
    document.write("++运算："+(num++)+"<br/>");
    document.write("--运算："+(num--)+"<br/>");
    document.write("--运算之后："+(num)+"<br/>");


</script>

</body>
</html>
