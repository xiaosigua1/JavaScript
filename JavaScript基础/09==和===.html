<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>== 和 ===</title>
</head>
<body>

<!--
== ：在比较的时候，会把相对来说复杂的类型转换成简单类型之后  比较两个变量的值
===:先比较两个变量的数据类型，如果数据类型一致，再比较值！
-->
<script type="text/javascript">
    var  num1=5;
    var  num2="5";
    document.write("num1==num2:::"+(num1==num2)+"<br/>");
    document.write("num1===num2:::"+(num1===num2));

</script>

</body>
</html>
