<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math对象</title>

    <!--
    Math对象:
       ceil（）:向上取整
       floor()：向下取整
       random（）:随机数
       round（）：四舍五入
    -->
</head>
<body>
  <script  type="text/javascript">

      document.write("25.5ceil===》"+Math.ceil(25.5)+"<br/>");
      document.write("25.5floor===》"+Math.floor(25.5)+"<br/>");
      document.write("25.5round===》"+Math.round(25.5)+"<br/>");

  </script>
</body>
</html>
